# OSFG Configuration File
# Open Source Frame Generation
#
# This is a sample configuration file. Copy to:
#   %APPDATA%\OSFG\config.ini
# Or place in the same directory as the executable.

[FrameGen]
# Frame generation mode: disabled, 2x, 3x, 4x
mode = 2x
# Enable frame generation on startup
enabled = true
# Target framerate (0 = match display refresh rate)
targetFramerate = 0

[Capture]
# Capture method: auto, dxgi, wgc (Windows Graphics Capture)
method = auto
# Monitor index (0 = primary)
monitor = 0
# Capture mouse cursor
captureCursor = true

[GPU]
# GPU mode: single, dual, auto
mode = auto
# Primary GPU index (for capture)
primaryGPU = 0
# Secondary GPU index (for frame generation in dual mode)
secondaryGPU = 1

[OpticalFlow]
# Block size for motion estimation (4-32, smaller = more detail)
blockSize = 8
# Search radius in pixels (larger = more motion range, slower)
searchRadius = 12
# Scene change detection threshold (0.0-1.0)
sceneChangeThreshold = 0.5

[Presentation]
# Enable VSync
vsync = true
# Use borderless window
borderless = true
# Window dimensions (if not fullscreen)
windowWidth = 1920
windowHeight = 1080

[Overlay]
# Show statistics overlay
show = true
# Show FPS counter
showFPS = true
# Show frame time graph
showFrameTime = true
# Show GPU usage
showGPUUsage = false
# Position: 0=TopLeft, 1=TopRight, 2=BottomLeft, 3=BottomRight
position = 0
# Overlay scale (0.5-2.0)
scale = 1.0

[Hotkeys]
# Hotkey virtual key codes (F1=0x70, F10=0x79, F11=0x7A, F12=0x7B)
# Toggle frame generation
toggleFrameGen = 0x79
# Toggle overlay display
toggleOverlay = 0x7A
# Cycle through frame gen modes
cycleMode = 0x7B
# Require Alt key for hotkeys
requireAlt = true

[Advanced]
# Number of frame buffers (2-4)
frameBufferCount = 3
# Use peer-to-peer GPU transfer (faster but not always supported)
usePeerToPeerTransfer = true
# Enable debug mode (verbose logging)
debugMode = false
# Log file path (empty = no logging)
logFile = ""
